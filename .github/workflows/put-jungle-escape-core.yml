name: put jungle-escape-core

on:
  workflow_dispatch:
  # push:
  #   branches: 
  #     - main
  #   paths:
  #     - 'jungle-escape-core/**'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: jungle-escape-core
  ECS_SERVICE: JungleEscapeCoreService
  ECS_CLUSTER: JungleEscapeCluster
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: JungleEscapeCoreContainer

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Generate Dockerfile
      run: |
        echo "FROM python:3.9-slim" > jungle-escape-core/Dockerfile
        echo "WORKDIR /" >> jungle-escape-core/Dockerfile
        echo "COPY . /" >> jungle-escape-core/Dockerfile
        echo "EXPOSE 80" >> jungle-escape-core/Dockerfile
        echo 'CMD ["python", "-m", "http.server", "80"]' >> jungle-escape-core/Dockerfile

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f jungle-escape-core/Dockerfile jungle-escape-core/
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition JungleEscapeCoreTask --query taskDefinition > task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
